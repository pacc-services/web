<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PACC - Supply Chain Ecosystem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a1929;
      color: #fff;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(10, 25, 41, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #00d9ff;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .hero-title {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    .hero-title h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(0, 184, 148, 0.8);
    }
    .hero-title p {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
    }
    .carousel-controls {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .carousel-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(0, 217, 255, 0.5);
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-btn:hover {
      background: rgba(0, 217, 255, 0.3);
      border-color: #00d9ff;
      transform: scale(1.1);
    }
    .carousel-indicator {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }
    .leadership {
      padding: 4rem 3rem;
      background: #0d1f33;
      text-align: center;
    }
    .leadership h2 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }
    .founders-radial {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 0 auto;
    }
    .pacc-monolith {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #00b894, #00d9ff);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 40px rgba(0, 217, 255, 0.6);
    }
    .founder-orbit {
      position: absolute;
      text-align: center;
    }
    .founder-orbit img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b894;
      margin-bottom: 0.5rem;
    }
    .founder-orbit h3 {
      font-size: 1rem;
    }
    .founder-orbit p {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <nav>
    <img src="/logo_full_cropped.png" alt="PACC" class="logo">
    <ul class="nav-links">
      <li><a href="#what-we-do">What We Do</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#founders">Founders</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div id="canvas-container"></div>
    <div class="hero-title">
      <h1>Supply Chain Ecosystem</h1>
      <p>Orchestrating the hydrogen future</p>
    </div>
    <div class="carousel-controls">
      <button class="carousel-btn" id="carousel-prev">‹</button>
      <span class="carousel-indicator" id="carousel-index">1 / 4</span>
      <button class="carousel-btn" id="carousel-next">›</button>
    </div>
  </section>

  <section class="leadership" id="founders">
    <h2>Leadership</h2>
    <div class="founders-radial">
      <div class="pacc-monolith">PACC</div>
      <div class="founder-orbit" style="top: 0; left: 50%; transform: translateX(-50%);">
        <img src="https://github.com/user-attachments/assets/95f91b23-c3d0-4384-b3bd-4a2c0b8f07a0" alt="Founder">
        <h3>Patrick</h3>
        <p>CEO</p>
      </div>
      <div class="founder-orbit" style="top: 50%; right: 0; transform: translateY(-50%);">
        <img src="https://github.com/user-attachments/assets/95f91b23-c3d0-4384-b3bd-4a2c0b8f07a0" alt="Founder">
        <h3>Leadership</h3>
        <p>Co-Founder</p>
      </div>
      <div class="founder-orbit" style="bottom: 0; left: 50%; transform: translateX(-50%);">
        <img src="https://github.com/user-attachments/assets/95f91b23-c3d0-4384-b3bd-4a2c0b8f07a0" alt="Founder">
        <h3>Executive</h3>
        <p>Operations</p>
      </div>
      <div class="founder-orbit" style="top: 50%; left: 0; transform: translateY(-50%);">
        <img src="https://github.com/user-attachments/assets/95f91b23-c3d0-4384-b3bd-4a2c0b8f07a0" alt="Team Strategy">
        <h3>Team</h3>
        <p>Strategy</p>
      </div>
    </div>
  </section>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // Isometric-style camera
    camera.position.set(10, 10, 10);
    camera.lookAt(0, 0, 0);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(10, 15, 5);
    sunLight.castShadow = true;
    scene.add(sunLight);

    const fillLight = new THREE.DirectionalLight(0x00b894, 0.3);
    fillLight.position.set(-5, 5, -5);
    scene.add(fillLight);

    // Island group
    const island = new THREE.Group();

    // Ground platform
    const groundGeometry = new THREE.BoxGeometry(8, 0.5, 8);
    const groundMaterial = new THREE.MeshStandardMaterial({
      color: 0x2c3e50,
      metalness: 0.3,
      roughness: 0.7
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.position.y = -0.25;
    island.add(ground);

    // PACC Monolith (central structure)
    const monolithGeometry = new THREE.BoxGeometry(0.8, 3, 0.8);
    const monolithMaterial = new THREE.MeshStandardMaterial({
      color: 0x00b894,
      metalness: 0.8,
      roughness: 0.2,
      emissive: 0x00b894,
      emissiveIntensity: 0.5
    });
    const monolith = new THREE.Mesh(monolithGeometry, monolithMaterial);
    monolith.position.y = 1.5;
    island.add(monolith);

    // Hydrogen plant - tanks
    const tankGeometry = new THREE.CylinderGeometry(0.4, 0.4, 1.5, 16);
    const tankMaterial = new THREE.MeshStandardMaterial({
      color: 0x34495e,
      metalness: 0.7,
      roughness: 0.3,
      emissive: 0x00d9ff,
      emissiveIntensity: 0.2
    });

    for (let i = 0; i < 3; i++) {
      const tank = new THREE.Mesh(tankGeometry, tankMaterial.clone());
      tank.position.set(-2 + i * 0.8, 0.75, -2);
      island.add(tank);
    }

    // Stacks
    const stackGeometry = new THREE.CylinderGeometry(0.2, 0.25, 2, 8);
    const stackMaterial = new THREE.MeshStandardMaterial({
      color: 0x7f8c8d,
      metalness: 0.6,
      roughness: 0.4
    });

    for (let i = 0; i < 2; i++) {
      const stack = new THREE.Mesh(stackGeometry, stackMaterial);
      stack.position.set(2, 1, -2 + i);
      island.add(stack);
    }

    // Pipeline with emissive pulses
    const pipelinePoints = [
      new THREE.Vector3(-2, 0.2, -2),
      new THREE.Vector3(0, 0.3, 0),
      new THREE.Vector3(2, 0.2, 2)
    ];

    const pipelineCurve = new THREE.CatmullRomCurve3(pipelinePoints);
    const pipelineGeometry = new THREE.TubeGeometry(pipelineCurve, 20, 0.1, 8, false);
    const pipelineMaterial = new THREE.MeshStandardMaterial({
      color: 0x95a5a6,
      metalness: 0.8,
      roughness: 0.2,
      emissive: 0x00d9ff,
      emissiveIntensity: 0.3
    });
    const pipeline = new THREE.Mesh(pipelineGeometry, pipelineMaterial);
    island.add(pipeline);

    // Energy pulses along pipeline
    const pulses = [];
    for (let i = 0; i < 8; i++) {
      const pulseGeometry = new THREE.SphereGeometry(0.15, 16, 16);
      const pulseMaterial = new THREE.MeshBasicMaterial({
        color: 0x00d9ff,
        transparent: true,
        opacity: 0.8
      });
      const pulse = new THREE.Mesh(pulseGeometry, pulseMaterial);
      pulse.userData.progress = i / 8;
      pulse.userData.speed = 0.005;
      pulses.push(pulse);
      island.add(pulse);
    }

    // Mini trucks
    const trucks = [];
    const truckGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.5);
    const truckMaterial = new THREE.MeshStandardMaterial({
      color: 0xe74c3c,
      metalness: 0.5,
      roughness: 0.5
    });

    const truckPath = [
      new THREE.Vector3(-3, 0.1, -3),
      new THREE.Vector3(-3, 0.1, 3),
      new THREE.Vector3(3, 0.1, 3),
      new THREE.Vector3(3, 0.1, -3)
    ];
    const truckCurve = new THREE.CatmullRomCurve3(truckPath, true);

    for (let i = 0; i < 3; i++) {
      const truck = new THREE.Mesh(truckGeometry, truckMaterial.clone());
      truck.userData.progress = i / 3;
      truck.userData.speed = 0.002;
      trucks.push(truck);
      island.add(truck);
    }

    scene.add(island);

    // Holographic founder circles
    const founderCircles = [];
    const founderCount = 4;
    const circleRadius = 6;

    const textureLoader = new THREE.TextureLoader();
    const founderTexture = textureLoader.load('https://github.com/user-attachments/assets/95f91b23-c3d0-4384-b3bd-4a2c0b8f07a0');

    for (let i = 0; i < founderCount; i++) {
      const angle = (i / founderCount) * Math.PI * 2;
      
      // Circle disc
      const discGeometry = new THREE.CircleGeometry(0.6, 32);
      const discMaterial = new THREE.MeshBasicMaterial({
        map: founderTexture,
        transparent: true,
        opacity: 0.85,
        side: THREE.DoubleSide
      });
      const disc = new THREE.Mesh(discGeometry, discMaterial);
      
      disc.position.x = Math.cos(angle) * circleRadius;
      disc.position.z = Math.sin(angle) * circleRadius;
      disc.position.y = 2;
      
      disc.userData = {
        angle: angle,
        bobPhase: i * Math.PI / 2
      };
      
      disc.lookAt(0, 2, 0);
      
      founderCircles.push(disc);
      scene.add(disc);

      // Ring around disc
      const ringGeometry = new THREE.RingGeometry(0.65, 0.75, 32);
      const ringMaterial = new THREE.MeshBasicMaterial({
        color: 0x00b894,
        transparent: true,
        opacity: 0.6,
        side: THREE.DoubleSide
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      disc.add(ring);
    }

    // Circular 3D carousel under island
    const carouselItems = [];
    const carouselRadius = 5;
    const carouselCount = 4;
    
    const carouselLabels = ['Production', 'Distribution', 'Storage', 'Consumption'];

    for (let i = 0; i < carouselCount; i++) {
      const angle = (i / carouselCount) * Math.PI * 2;
      
      const panelGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
      const panelMaterial = new THREE.MeshStandardMaterial({
        color: 0x34495e,
        metalness: 0.6,
        roughness: 0.4,
        emissive: 0x00b894,
        emissiveIntensity: 0.2
      });
      const panel = new THREE.Mesh(panelGeometry, panelMaterial);
      
      panel.position.x = Math.cos(angle) * carouselRadius;
      panel.position.z = Math.sin(angle) * carouselRadius;
      panel.position.y = -2;
      
      panel.userData = {
        angle: angle,
        label: carouselLabels[i],
        index: i
      };
      
      panel.lookAt(0, -2, 0);
      
      carouselItems.push(panel);
      scene.add(panel);
    }

    let currentCarouselIndex = 0;

    // Mouse interaction
    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Scroll interaction
    let scrollProgress = 0;
    window.addEventListener('scroll', () => {
      scrollProgress = Math.min(window.scrollY / window.innerHeight, 1);
    });

    // Carousel controls
    document.getElementById('carousel-prev').addEventListener('click', () => {
      currentCarouselIndex = (currentCarouselIndex - 1 + carouselCount) % carouselCount;
      updateCarousel();
    });

    document.getElementById('carousel-next').addEventListener('click', () => {
      currentCarouselIndex = (currentCarouselIndex + 1) % carouselCount;
      updateCarousel();
    });

    function updateCarousel() {
      document.getElementById('carousel-index').textContent = `${currentCarouselIndex + 1} / ${carouselCount}`;
      
      carouselItems.forEach((item, i) => {
        if (i === currentCarouselIndex) {
          item.material.emissiveIntensity = 0.5;
          item.scale.set(1.2, 1.2, 1.2);
        } else {
          item.material.emissiveIntensity = 0.2;
          item.scale.set(1, 1, 1);
        }
      });

      // Change pipeline brightness
      pipeline.material.emissiveIntensity = 0.3 + currentCarouselIndex * 0.1;
    }

    updateCarousel();

    // Animation loop
    let time = 0;

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      // Orbit camera with mouse
      const targetX = 10 + mouseX * 3;
      const targetZ = 10 + mouseY * 3;
      camera.position.x += (targetX - camera.position.x) * 0.05;
      camera.position.z += (targetZ - camera.position.z) * 0.05;
      camera.lookAt(0, 0, 0);

      // Rotate island slowly
      island.rotation.y += 0.002;

      // Pulse monolith
      monolith.material.emissiveIntensity = 0.5 + Math.sin(time * 2) * 0.2;

      // Animate pulses along pipeline
      pulses.forEach(pulse => {
        pulse.userData.progress += pulse.userData.speed;
        if (pulse.userData.progress > 1) pulse.userData.progress = 0;
        
        const point = pipelineCurve.getPoint(pulse.userData.progress);
        pulse.position.copy(point);
        pulse.scale.setScalar(1 + Math.sin(time * 3 + pulse.userData.progress * 10) * 0.3);
      });

      // Animate trucks along path
      trucks.forEach(truck => {
        truck.userData.progress += truck.userData.speed;
        if (truck.userData.progress > 1) truck.userData.progress = 0;
        
        const point = truckCurve.getPoint(truck.userData.progress);
        const nextPoint = truckCurve.getPoint((truck.userData.progress + 0.01) % 1);
        
        truck.position.copy(point);
        truck.lookAt(nextPoint);
      });

      // Bob founder circles
      founderCircles.forEach((circle, i) => {
        circle.rotation.z += 0.005;
        circle.position.y = 2 + Math.sin(time + circle.userData.bobPhase) * 0.3;
        
        // Rotate around island
        circle.userData.angle += 0.003;
        circle.position.x = Math.cos(circle.userData.angle) * circleRadius;
        circle.position.z = Math.sin(circle.userData.angle) * circleRadius;
        circle.lookAt(0, 2, 0);
      });

      // Rotate carousel
      carouselItems.forEach((item, i) => {
        item.userData.angle += 0.005;
        item.position.x = Math.cos(item.userData.angle) * carouselRadius;
        item.position.z = Math.sin(item.userData.angle) * carouselRadius;
        item.lookAt(0, -2, 0);
      });

      // Scroll effects
      island.position.y = -scrollProgress * 3;
      trucks.forEach(truck => {
        truck.userData.speed = 0.002 + scrollProgress * 0.003;
      });

      renderer.render(scene, camera);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
